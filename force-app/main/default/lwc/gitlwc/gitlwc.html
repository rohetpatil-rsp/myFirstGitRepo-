<template>
    <lightning-card title="Live Message Preview">
        <div class="slds-p-around_medium">
            
            <lightning-input 
                type="text"
                label="Type your message"
                value={message}
                onchange={handleChange}>
            </lightning-input>

            <div class="slds-m-top_medium">
                <strong>Preview:</strong>
                <p class="slds-box slds-theme_default slds-m-top_small">
                    {message}
                </p>
            </div>

        </div>
    </lightning-card>
</template>
